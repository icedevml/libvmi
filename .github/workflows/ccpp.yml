name: Package build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        container: ["debian:buster", "ubuntu:bionic", "ubuntu:focal"]
    steps:
    - uses: actions/checkout@v2
      with:
        path: libvmi
    - name: configure
      run: |
        export DEBIAN_FRONTEND=noninteractive
        apt-get update
    - name: configure2
      run: |
        apt-get install -y dpkg-dev
    - name: configure3
      run: |
        apt-get install -y debhelper libvirt-dev libtool cmake flex bison libglib2.0-dev libjson-c-dev
        cd libvmi
        touch autogen.sh && chmod +x autogen.sh
        dpkg-buildpackage -us -uc
